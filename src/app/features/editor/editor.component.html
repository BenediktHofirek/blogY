<mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
>
  <mat-spinner 
    color="primary" 
  >
  </mat-spinner>
</mat-card>

<div *ngIf="!isLoading && !isUserAllowed()">
  Sorry, you are not allowed to edit this article
</div>
<div #editor class="editor">
    
</div>
<button
  class="saveButton"
  mat-raised-button
  [disabled]="!isContentChanged"
  color="primary"
  (click)="handleSave()"
>
  Save
</button>
