<mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
>
  <mat-spinner 
    color="primary" 
  >
  </mat-spinner>
</mat-card>
<ng-container *ngIf="!isLoading">
  <ngContainer *ngIf="isUserAllowed()" else="notAllowed">
    <div #editor>
      
    </div>
  </ngContainer>
  <div #notAllowed>
    Sorry, you are not allowed to edit this article
  </div>
</ng-container>
