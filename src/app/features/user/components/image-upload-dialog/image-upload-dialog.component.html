<h2 mat-dialog-title>Upload photo (256 x 256 px)</h2>
<mat-dialog-content class="mat-typography">
  <input 
    class="fileInput"
    type="file" 
    accept=".jpg,.jpeg,.png,.svg"
    (change)="handleImageUpload($event.target.files[0])" 
  />
  <mat-error *ngIf="isTooBig && !isWrongFileType">
    Image size is too big, maximum allowed is 256 x 256 px.
  </mat-error>
  <mat-error *ngIf="isWrongFileType">
    Wrong file type, must be an image!
  </mat-error>
  <img
    *ngIf="newPhoto | async"
    class="newPhoto"
    [src]="newPhoto | async"
  />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="newPhoto | async"
    [disabled]="!(newPhoto | async)"
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
