<app-header></app-header>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
    <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
    <li><a routerLink="/account/info" routerLinkActive="active">Account</a></li>
    <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
    <li><a routerLink="/user" routerLinkActive="active">User</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
