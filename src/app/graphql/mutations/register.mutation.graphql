mutation RegisterMutation(
  $username: String!, 
  $email: String!, 
  $password: String!
) {
  register(username: $username, email: $email, password: $password) {
    token
    user {
      id
      username
      email
      firstName
      lastName
      description
      photoUrl
      createdAt
      updatedAt
      blogList {
        id
        name
      }
      articleList {
        id
        name
      }
    }
  }
}