query LoginQuery($usernameOrEmail: String!, $password: String!) {
  login(usernameOrEmail: $usernameOrEmail, password: $password) {
    token
    user {
      id
      username
      email
      firstName
      lastName
      description
      photoUrl
      createdAt
      updatedAt
      blogList {
        id
        name
      }
      articleList {
        id
        name
      }
    }
  }
}