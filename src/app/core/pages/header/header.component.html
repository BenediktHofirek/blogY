<mat-toolbar color="primary" style="position: relative;">
  <div class="container">
    <a
      class="title"
      routerLink="/"
    >
      Blog Y
    </a>
    <div class="navigation" *ngIf="user">
      <button
        mat-raised-button
        color="accent"
        [matMenuTriggerFor]="menu"
      >
        {{user.username}}
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          (click)="navigateTo('account')"
        >
          Account
        </button>
        <button
          mat-menu-item
          (click)="navigateTo('blogs')"
        >
          Blogs
        </button>
        <button
          mat-menu-item
          (click)="navigateTo('messages')"
        >
          Messages
        </button>
        <button
          mat-menu-item
          (click)="singOut()"
        >
          Sing Out
        </button>
      </mat-menu>
    </div>
    <div class="navigation" *ngIf="user === null">
      <button
        class="navigation__button"
        mat-stroked-button
        (click)="router.navigateByUrl('/login')"
      >
        Login
      </button>
      <button
        class="navigation__button"
        mat-raised-button
        color="accent"
        (click)="router.navigateByUrl('/register')"
      >
        Register
      </button>
    </div>
  </div>
</mat-toolbar>
