<div class="container">
  <mat-form-field
    appearance="outline"
    class="search"
  >
    <mat-label>Search</mat-label>
    <input
      (keyup)="applyFilter($event)"
      matInput
      #filter
    >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="blogName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Blog </th>
      <td mat-cell *matCellDef="let row"> {{row.blogName}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsMap[display]"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsMap[display];"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
